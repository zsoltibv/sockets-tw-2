<html>
<head>
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container" style="margin-top: 10px;">
    <div class="row">

        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="username" type="text" class="form-control" placeholder="username"
                               aria-label="Insert a name"
                               aria-describedby="button-addon2"
                        >
                        <button id="conBtn" class="btn btn-outline-secondary" type="button" onclick="connectionCall();"
                                value="Connect">Connect
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="log">Chat</label>
                    <textarea id="log" class="form-control" style="min-height: 350px;"
                              readonly="true"
                    ></textarea>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="msg" type="text"
                               class="form-control"
                               placeholder="Send a message"
                               aria-label="Insert a message"
                               aria-describedby="button-addon2">
                        <select id="userDropdownToSendTo" class="form-control">
                            <option>none</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" onclick="sendToUser();">Send To User
                        </button>
                        <select id="groupDropdownToSendTo" class="form-control">
                            <option>none</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" onclick="sendToGroup();">Send To Group
                        </button>
                    </div>
                </div>


            </form>
        </div>

        <div class="col-md-4">
            <p>Create a new group</p>
            <div class="input-group mb-3">
                <input id="groupName" type="text" class="form-control" placeholder="Group Name"
                       aria-label="Enter group name"
                       aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" onclick="createGroup();">Create Group</button>
            </div>

            <p>Add user to group</p>
            <div class="input-group mb-3">
                <label for="userDropdown" class="input-group-text">Select User:</label>
                <select id="userDropdown" class="form-control"></select>
            </div>

            <div class="input-group mb-3">
                <label for="groupDropdown" class="input-group-text">Select Group:</label>
                <select id="groupDropdown" class="form-control"></select>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-primary me-2" type="button" onclick="addToGroup();">Add to Group</button>
                <button class="btn btn-primary" type="button" onclick="removeFromGroup();">Remove from Group</button>
            </div>
        </div>
    </div>

</div>

</div>
</body>
<script src="websockets.js"></script>

</html>
